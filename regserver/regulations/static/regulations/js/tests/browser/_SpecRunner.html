<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  
  <link rel="stylesheet" type="text/css" href="./lib/jasmine.css">
  <script src="./lib/jasmine.js"></script>
  <script src="./lib/jasmine-html.js"></script>
  <script src="./lib/require.js"></script>

  <script>

  require.config({
    "baseUrl": "/static/regulations/js/source",
      "paths": {
        "underscore": "./lib/underscore",
        "backbone": "./lib/backbone",
        "jquery": "./lib/jquery-1.9.1",
        'jquery-scrollstop': './lib/jquery.scrollstop',
        "samplejson": "../tests/grunt/js/fixtures/sample-json",
        'definition-view': './views/definition-view',
        'regs-fixed-el-view': './views/regs-fixed-el-view',
        'sub-head-view': './views/sub-head-view',
        'regs-view': './views/regs-view',
        'toc-view': './views/toc-view',
        'sidebar-view': './views/sidebar-view',
        'sidebar-head-view': './views/sidebar-head-view',
        'content-view': './views/content-view'
      },
      "shim": {
        "underscore": {
          "exports": "_"
        },
        "backbone": {
          "deps": [
            "underscore"
          ],
          "exports": "Backbone"
        }
      }
  });

  require(['/static/regulations/js/tests/specs/reg-data-spec.js', '/static/regulations/js/tests/specs/definition-view-spec.js', '/static/regulations/js/tests/specs/content-view-spec.js', '/static/regulations/js/tests/specs/regs-helpers-spec.js', '/static/regulations/js/tests/specs/regs-dispatch-spec.js'], function() {
    $(function() {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
    });
  });

  </script>

</head>
<body>
</body>
</html>
